<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: 'Microsoft JhengHei', "Microsoft YaHei", STHeiti, sans-serif;
        }
    </style>
</head>
 
<body>
 
    <div id="root"></div>
 
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
 
    <script type="text/babel">
        class App extends React.Component {
            state = {
                expertList: [
                    { id: 1, name: "Jeter" },
                    { id: 2, name: "Messi" },
                    { id: 3, name: "Jordan" }
                ]
            }
 
            render() {
                return (
                <div>
                    {
                        this.state.expertList.map(
                            expert => <Welcome
                                        name={expert.name}
                                        key={expert.id}
                                        id={expert.id}
                                        doDelete={this.deleteItem}
                                    />
                        )
                    }
                </div>
                );
            }
            deleteItem = (deleteId) => {
                // var newState = {...this.state};
                // newState.expertList =
                //    newState.expertList.filter( x => x.id != deleteId );
                // this.setState(newState);
                alert("App delete: " + deleteId);
            }
        }
 
        class Welcome extends React.Component {
            render() {
                return (
                    <div>
                        <h3>{this.props.name}&nbsp;
                        <button class="btn btn-outline-danger btn-sm"
                        onClick={() => {this.props.doDelete(this.props.id)}}
                        >
                            &times;
                        </button></h3>
                    </div>
                )
            }
        }
 
        ReactDOM.render(
            <App></App>,
            document.getElementById('root')
        );
 
    </script>
 
</body>
 
</html>
